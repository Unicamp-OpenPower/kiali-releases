os: linux
arch: ppc64le
dist: bionic
language: go
sudo: required
#services:
#  - docker

go: 1.14.x

install:
  - sudo apt-get update
  - sudo apt-get install lftp rpm make gcc
  - printf "set ssl:verify-certificate false" >> ~/.lftprc
  - python3 ftp_version.py

script:
  - bash build.sh
  - bash release.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
